<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="padding: 5px 5px;" align="center" border="1">
        <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>type</th>
        <th>quantity</th>
        <th>update</th>
        </tr>
    {% for i in show %}
        <tr>
            <th>{{i.id}}</th>
            <th>{{i.name}}</th>
            <th>{{i.price}}</th>
            <th>{{i.type}}</th>
            <th>{{i.quantity}}</th>
        <th><a href="{% url 'update' i.id %}">update</a></th>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
