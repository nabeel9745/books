{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="padding: 5px 5px;" align="center" border="1">
        <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>description</th>
        <th>image</th>
        <th>show image</th>


        </tr>
    {% for i in display %}
        <tr>
            <th>{{i.id}}</th>
            <th>{{i.name}}</th>
            <th>{{i.price}}</th>
            <th>{{i.description}}</th>
            <th>{{i.image}}</th>
            <th><img style="width: 40px; height: 30px;" src="/media/{{i.image}}"></th>
            </tr>
            {% endfor %}
    </table>
    <a href="{%url 'product' %}">return to product adding</a>
</body>
</html>
